{% extends "layout.html" %}
{% block content %}
<div style="max-width: 600px; margin: 30px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #f9f9f9;">
    <h2 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #4A4A4A; text-align: center; margin-bottom: 20px;">
        Add Book to Reading List
    </h2>
    <form action="{{ url_for('add_reading_list') }}" method="POST" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 1em; color: #333;">
        <!-- Book Dropdown -->
        <div style="margin-bottom: 15px;">
            <label for="book_name" style="display: block; font-weight: bold; margin-bottom: 5px;">Select Book Title:</label>
            <select name="book_name" id="book_name" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; background-color: white;">
                {% for book in dropdown %}
                    <option value="{{book["Book_id"]}}">{{book["Title"]}}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Reading List Dropdown -->
        <div style="margin-bottom: 15px;">
            <label for="reading_name" style="display: block; font-weight: bold; margin-bottom: 5px;">Select Reading List:</label>
            <select name="reading_name" id="reading_name" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; background-color: white;">
                {% for list in table %}
                    <option value="{{list["List_id"]}}">{{list["List_name"]}}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Submit Button -->
        <div style="text-align: right; margin-top: 20px;">
            <button type="submit" name="submit_button" style="background-color: #4498f2; color: white; padding: 10px 20px; font-size: 1em; border: none; border-radius: 4px; cursor: pointer;">
                Add to Reading List
            </button>
        </div>
    </form>
</div>
{% endblock %}
