{% extends "layout.html" %}
{% block content %}
<div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #f9f9f9;">
    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #4A4A4A; text-align: center;">Search Books in Reading List</h1>
    <p style="font-size: 1.1em; color: #6C757D; text-align: center;">Select a reading list from the dropdown and click "Search" to find books.</p>

    <form action="{{ url_for('result') }}" method="POST" style="margin-top: 20px;">
        <div style="display: flex; align-items: center; justify-content: center;">
            <label for="List" style="font-size: 1em; margin-right: 10px; font-weight: bold;">Reading List:</label>
            <select name="List" id="List" style="padding: 8px; font-size: 1em; border: 1px solid #ddd; border-radius: 4px; width: 60%;">
                {% for list in dropdown %}
                    <option value="{{ list["List_id"] }}">{{ list["List_name"] }}</option>
                {% endfor %}
            </select>
            <button type="submit" style="margin-left: 15px; padding: 8px 15px; font-size: 1em; background-color: #4498f2; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Search
            </button>
        </div>
    </form>
</div>
{% endblock %}
