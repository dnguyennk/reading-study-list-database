{% extends "layout.html" %}

{% block content %}
<h1>Edit {{ table }} Record</h1>
<table>
    <form action="{{ url_for('edit_entry', table=table, id=row["Book_id"]) }}" method="POST">
        <tr>
            <td>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{row["Title"]}}">
            </td>
        </tr>
       <tr>
            <td>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" value="{{row["Author"]}}">
            </td>
        </tr>

        <tr>
            <td>
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre"value="{{row["Genre"]}}">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Save Changes</button>
            </td>
        </tr>
    </form>
</table>
<a href="{{ url_for('view_entries', table=table) }}">Back to {{ table }}</a>
{% endblock %}
