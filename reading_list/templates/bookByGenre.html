{% extends "layout.html" %}
{% block content %}
<div style="max-width: 800px; margin: 30px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #f9f9f9;">
    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; text-align: center; margin-bottom: 20px;">
        ðŸ“š Top Recommended Books by Genre 2024
    </h1>
    <form action="{{ url_for('result2') }}" method="POST" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 1em; color: #333;">
        <!-- Genre Dropdown -->
        <div style="margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between;">
            <label for="Genre" style="font-weight: bold; margin-right: 10px; flex-shrink: 0;">Category:</label>
            <select name="Genre" id="Genre" style="width: 70%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; background-color: white;">
                {% for list in dropdown %}
                    <option value="{{ list["Genre"] }}">{{ list["Genre"] }}</option>
                {% endfor %}
            </select>
            <button type="submit" style="
                background-color: #4498f2; 
                color: white; 
                padding: 10px 20px; 
                font-size: 1em; 
                border: none; 
                border-radius: 4px; 
                cursor: pointer; 
                margin-left: 15px;
            ">
                Search
            </button>
        </div>
    </form>
</div>
{% endblock %}
